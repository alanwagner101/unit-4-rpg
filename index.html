<!DOCTYPE html>
<html lang="en-us">

    <meta charset="UTF-8">
    <title>RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>

    <div class="container">
        <h1 class="display-4" id="title">Star Wars RPG</h1>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Choose your character!</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card heroes" id="hero1">
                            <div class="card-body">
                                <p>Warrick Davis</p>
                                <img src="assets/images/ewok.jpg">
                                <p id="ewokHP" class="hhp"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card heroes" id="hero2">
                            <div class="card-body">
                                <p>Good ol' Jar Jar</p>
                                <img src="assets/images/jar-jar.jpeg">
                                <p id="jar-jarHP" class="hhp"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card heroes" id="hero3">
                            <div class="card-body">
                                <p>This thing</p>
                                <img src="assets/images/Salacious-B.Crumb.jpg">
                                <p id="crumbHP" class="hhp"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card heroes" id="hero4">
                            <div class="card-body">
                                <p>Yogurt</p>
                                <img src="assets/images/Yogurt.jpg">
                                <p id="yogurtHP" class="hhp"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                        
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 onset-md-4">
                <button id="attack">attack</button>
            </div>
        </div>
    </div>


    <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 id="title1">Choose your enemy!</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card selectEnemy" id="selectEnemy1">
                                <div class="card-body">
                                    <p>Rancor</p>
                                    <img src="assets/images/rancor.jpg">
                                    <p>300</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card selectEnemy" id="selectEnemy2">
                                <div class="card-body">
                                    <p>The Death Star</p>
                                    <img src="assets/images/14-Death-Star.jpg">
                                    <p>750</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card selectEnemy" id="selectEnemy3">
                                <div class="card-body">
                                    <p>Sarlacc</p>
                                    <img src="assets/images/sarlacc.png">
                                    <p>250</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card selectEnemy" id="selectEnemy4">
                                <div class="card-body">
                                    <p>Like 1000 Storm Troopers</p>
                                    <img src="assets/images/stormtroopers.jpg">
                                    <p>1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                        
                </div>
            </div>
        </div>


        <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h2 id="title2">Enemy!</h2>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card fightEnemy" id="fightEnemy1">
                                    <div class="card-body">
                                        <p>Rancor</p>
                                        <img src="assets/images/rancor.jpg">
                                        <p id="rancorHP" class="ehp"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card fightEnemy" id="fightEnemy2">
                                    <div class="card-body">
                                        <p>The Death Star</p>
                                        <img src="assets/images/14-Death-Star.jpg">
                                        <p id="deathstarHP" class="ehp"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card fightEnemy" id="fightEnemy3">
                                    <div class="card-body">
                                        <p>Sarlacc</p>
                                        <img src="assets/images/sarlacc.png">
                                        <p id="sarlaccHP" class="ehp"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card fightEnemy" id="fightEnemy4">
                                    <div class="card-body">
                                        <p>Like 1000 Storm Troopers</p>
                                        <img src="assets/images/stormtroopers.jpg">
                                        <p id="stormtrooperHP" class="ehp"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
            </div>

            <div class="container">
                    <div class="row">
                        <div class="col-md-8 onset-md-4">
                            <h2 id="result"></h2>
                            <button id="restart">restart</button>
                        </div>
                    </div>
                </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
